apply plugin: 'com.android.application'

android {
    defaultConfig {
        applicationId "x7c1.linen"
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        release {
            storeFile file(project.properties['linen.storeFile'])
            storePassword project.properties['linen.storePassword']
            keyAlias project.properties['linen.keyAlias']
            keyPassword project.properties['linen.keyPassword']
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro',
                    'proguard-scala-concurrent.txt',
                    'proguard-support-library.txt'

            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs-generated', include: ['*.jar'])
    compile project(':linen-pickle')
    compile project(':linen-glue')
}

dependencies {
    compile 'com.android.support:multidex:1.0.1'
}
